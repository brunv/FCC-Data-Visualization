<!-- 
    Pre-filter JSON to Get the Data you need:

    If you don't want to render every cat photo you get from the freeCodeCamp Cat
    Photo API, you can pre-filter the JSON before looping through it.

    Given that the JSON data is stores in a array, you can use the 'filter' method
    to filter out the cat whose "id" key has a value of 1.

    Here's the code todo this:

    json = json.filter(function(val) {
        return (val.id !== 1);
    });
-->

<script>
    document.addEventListener('DOMContentLoaded',function(){
        
        document.getElementById('getMessage').onclick = function(){
            let req = new XMLHttpRequest();
            req.open("GET", '/json/cats.json', true);
            req.send();
            req.onload = function() {
                let json = JSON.parse(req.responseText);
                let html = "";

                json = json.filter(function(val) {
                    return (val.id !== 1);
                });

                json.forEach(function(val) {
                    html += "<div class = 'cat'>";
                    html += "<img src='" + val.imageLink + "' " + "alt = '" + val.altText + "'>";
                    html += "</div><br>";
                });

                document.getElementsByClassName('message')[0].innerHTML=html;
            };
        };
        
    });
</script>

<style>
    body {
        text-align: center;
        font-family: "Helvetica", sans-serif;
    }
    h1 {
        font-size: 2em;

        border-radius: 5px;

        color: white;

        border-radius: 5px;

        padding: 5px 10px 8px 10px;
    }
    button:hover {
        background-color: #0F5897;
        border: 1px solid #0F5897;
    }
</style>

<body>
    <h1>Cat Photo Finder</h1> 
    <p class="message box">
        The message will go here
    </p>
    <p>
        <button id="getMessage">
            Get Message
        </button>
    </p>
</body>
