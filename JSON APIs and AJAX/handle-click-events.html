<!-- 
    Handle Click Events with JavaScript using the onclick property:

    You want your code to execute only once your page has finished loading. For
    that purpose, you can attach a JavaScript evento to the document called
    'DOMContentLoaded'. Here' the code that does this:

    document.addEventListener('DOMContentLoaded', function() {

    });

    You can implement event handlers that go inside the 'DOMContentLoaded'
    function. You can implement an 'onclick' event handler which triggers
    when the user click on the element with id 'getMessage', by adding the
    following code:

    document.getElementById('getMessage').onclick=function(){};
-->


<script>
    document.addEventListener('DOMContentLoaded',function(){

      document.getElementById('getMessage').onclick = function(){
          console.log('Clicked!');
      };
      
    });
</script>
