<!-- 
    Style D3 Labels:

    D4 methods can add styles to the bar labels. The 'fill' attribute sets the
    color of the text for a 'text' node. The 'style()' method sets CSS rules for
    other styles, such as "font-family" or "font-size".
-->

<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
        
        const w = 500;
        const h = 100;
        
        const svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
        
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", (d, i) => i * 30)
            .attr("y", (d, i) => h - d * 3)
            .attr("width", 25)
            .attr("height", (d, i) => d * 3)
            .attr("fill", "navy");
            
            svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text((d) => d)
            .attr("x", (d, i) => i * 30)
            .attr("y", (d, i) => h - (d * 3) - 3)
            .style("font-size", "25px")
            .attr("fill", "red");
    </script>
</body>
