<!-- 
    Add a Tooltip to a D3 Element:

    A tooltop shows more information about an item on a page when the user hovers
    over that item. There are several ways to add a tooltip to a visualization,
    this, challenge uses the SVG 'title' element.

    'title' pais with the 'text()' method to dynamically add data to the bars.
-->

<style>
    .bar:hover {
        fill: brown;
    }
</style>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
        
        const w = 500;
        const h = 100;
        
        const svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
        
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", (d, i) => i * 30)
            .attr("y", (d, i) => h - d * 3)
            .attr("width", 25)
            .attr("height", (d, i) => d * 3)
            .attr("fill", "navy")
            .attr("class", "bar")
            .append("title")
            .text((d) => d);
            
            svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text((d) => d)
            .attr("x", (d, i) => i * 30)
            .attr("y", (d, i) => h - (d * 3) - 3)
            .style("font-size", "25px")
            .attr("fill", "red");
    </script>
</body>
