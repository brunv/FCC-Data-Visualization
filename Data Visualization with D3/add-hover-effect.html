<!-- 
    Add a Hover Effect to a D3 Element:

    It's possible to add effects that highlight a bar when the user hovers over it
    wth the mouse. So far, the styling for the rectangles is applied with the 
    built-in D3 and SVG methods, but you can use CSS as well.

    You set the CSS class on the SVG elements with the 'attr()' method. Then the
    ':hover' pseudo-class for your new class holds the style rules for any hover
    effects.
-->

<style>
    .bar:hover {
        fill: brown;
    }
</style>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
        
        const w = 500;
        const h = 100;
        
        const svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
        
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", (d, i) => i * 30)
            .attr("y", (d, i) => h - d * 3)
            .attr("width", 25)
            .attr("height", (d, i) => d * 3)
            .attr("fill", "navy")
            .attr("class", "bar");
            
            svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text((d) => d)
            .attr("x", (d, i) => i * 30)
            .attr("y", (d, i) => h - (d * 3) - 3)
            .style("font-size", "25px")
            .attr("fill", "red");
    </script>
</body>
